<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Typing Effect</title>
    <style>
        .typing {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid black; /* Cursor effect */
        }
    </style>
</head>
<body>

    <div id="typing" class="typing"></div>

    <script>
        const text = "Hello, this is a continuous typing effect!";
        let index = 0;
        const typingElement = document.getElementById('typing');

        function type() {
            typingElement.innerHTML = text.slice(0, index);  // Show part of the text
            index++;

            if (index > text.length) {
                setTimeout(() => {
                    index = 0;  // Reset index to start typing again
                    type();  // Call type again after reset
                }, 500);  // Wait for 1 second before restarting the cycle
                return;
            }

            setTimeout(type, 50);  // Adjust speed by changing the timeout
        }

        type();  // Start the typing effect
    </script>

</body>
</html>
